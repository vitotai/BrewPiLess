; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = ESP32
;env_default = nodemcuv2, nodemcuv2-ptc, oled, thorrax, sonoff, sonoffota, ioexpander

[common_env_data]
lib_deps_external = 
    ArduinoJson
    OneWire
;    WifiManager
;    ESP8266_SSD1306

lib_deps_esp32 = ESPAsyncWebServer
    AsyncTCP
    ESPAsyncWebServer

[env:ESP32]
platform = espressif32
board = esp32dev

framework = arduino

monitor_speed = 115200
;lib_deps =${common_env_data.lib_deps_external}
;    ${common_env_data.lib_deps_esp32}   
lib_deps = ESPAsyncWebServer

build_flags = -DLegacyEspAsyncLibraries=true


[env:nodemcuv2]
platform = espressif8266@~1.5
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.4m.ld -DLegacyEspAsyncLibraries=true
    -DSerialDebug=true
;    -DOLED_LCD=true
;    -DFORCE_KEEPALIVE=true
;    -DEanbleParasiteTempControl=true
;    -DOLED_LCD=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:nodemcuv2-spanish]
platform = espressif8266@~1.5
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.4m.ld -DLegacyEspAsyncLibraries=true
    -DWebPageLanguage=spanish

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:nodemcuv2-newui] 
;not yet working
platform = espressif8266@~1.8.0
board = d1_mini
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m.ld 
    -DUseNewFrontEnd=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:nodemcuv2-newui-spanish]
;not yet working
platform = espressif8266@~1.8
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m2m.ld
    -DWebPageLanguage=spanish
    -DUseNewFrontEnd=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}




[env:nodemcuv2-ptc]
platform = espressif8266@~1.5
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.4m.ld -DLegacyEspAsyncLibraries=true
    -DEanbleParasiteTempControl=true
;    -DSerialDebug=true

monitor_speed = 115200
lib_deps = ${common_env_data.lib_deps_external}

[env:nodemcuv2-1.6]
; the image built might break OTA, and sometimes File system. Be careful.
; you will need to add the flash layout script
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async
build_flags = -Wl,-Tesp8266.flash.4m2m.ld
    -DSerialDebug=true
    -DButtonViaPCF8574=true
;    -DOLED_LCD=true
;     -DNoEmbeddedFile=true
;    -DEanbleParasiteTempControl=true
monitor_baud = 115200

[env:ioexpander]
platform = espressif8266@~1.5
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.4m.ld -DLegacyEspAsyncLibraries=true
    -DBREWPI_BUTTONS=false
    -DButtonViaPCF8574=true

lib_deps = ${common_env_data.lib_deps_external}

[env:oled]
platform = espressif8266@~1.5
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.4m.ld -DOLED_LCD=true -DLegacyEspAsyncLibraries=true
lib_deps = ${common_env_data.lib_deps_external}

[env:thorrax]
platform = espressif8266@~1.5
board = nodemcuv2
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.4m.ld -DBOARD=Thorrak_PCB -DLegacyEspAsyncLibraries=true
lib_deps = ${common_env_data.lib_deps_external}

[env:sonoff]
platform = espressif8266@~1.5
board = esp01_1m
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.1m512.ld -DBOARD=Sonoff -DLegacyEspAsyncLibraries=true
lib_deps = ${common_env_data.lib_deps_external}

[env:sonoffota]
platform = espressif8266@~1.5
board = esp01_1m
framework = arduino
lib_extra_dirs = ./lib_async.legacy
build_flags = -Wl,-Tesp8266.flash.1m64.ld -DBOARD=Sonoff -DNO_SPIFFS -DLegacyEspAsyncLibraries=true
lib_deps = ${common_env_data.lib_deps_external}